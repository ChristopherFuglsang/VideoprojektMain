<!-- create.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .form-container {
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Create a New Car</h2>
        <form th:action="@{/createCar}" method="post">
            <label for="brand">Name:</label>
            <input type="text" id="brand" name="brand" placeholder="Enter car brand" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter car age" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" placeholder="Enter car type" required>

            <label for="colour">Color:</label>
            <input type="text" id="colour" name="colour" placeholder="Enter car color" required>

            <label for="licenseplate">Licenseplate:</label>
            <input type="text" id="licenseplate" name="licenseplate" placeholder="Enter license plate" required>

            <button type="submit">Create Car</button>
        </form>
    </div>
</div>
</body>
</html>
